<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a7bd5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --nav-bg: rgba(15, 23, 42, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            width: 100%;
            height: 60px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }


        /* Reemplaza .user-role por todo esto */
        .user-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge-base {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid;
        }

        .role-admin {
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }
        .role-admin-red {
            background: rgba(0, 210, 255, 0.1);
             color: red;
            border-color:red;
        }

        .role-usuario {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: #10b981;
        }

        .role-ayudante {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border-color: #f59e0b;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        /* --- CONTENIDO --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            font-size: 1.8rem;
        }

        header p {
            color: var(--primary);
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1100px;
            padding-bottom: 3rem;
        }

        .menu-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.2rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }

        .icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .menu-card h3 { margin: 0.5rem 0; font-size: 1.2rem; }
        .menu-card p { font-size: 0.8rem; color: #94a3b8; }

        .badge {
            background: var(--primary);
            color: #0f172a;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .top-bar { padding: 0 1rem; }
            header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
