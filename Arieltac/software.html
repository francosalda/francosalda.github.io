<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Plataforma Central</title>
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a7bd5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --nav-bg: rgba(15, 23, 42, 0.8);
            --key-gold: #fbbf24;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-btn:hover { color: var(--primary); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
        }

        .construction-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 2rem;
            padding: 4rem 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            min-height: 1.5em; /* Evita que el card salte al cambiar el texto */
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #dynamic-msg {
            font-size: 0.75rem;
            margin-top: 15px;
            color: var(--primary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <nav class="top-bar">
        <a href="panel.html" class="back-btn">‚Üê Volver al Panel</a>
        <div class="user-info">
            <span class="user-name">Usuario: <strong>Relojes Ariel</strong></span>
        </div>
    </nav>

    <div class="main-content">
        <div class="construction-card">
            <div class="icon-box">üöÄ</div>
            <h1>Software</h1>
            <p>Repositorio de herramientas y aplicaciones.</p>
            <div class="loader-bar"></div>
            <div id="dynamic-msg">ESTADO: Desarrollando...</div>
        </div>
    </div>

    <script>
        const mensajes = [
            "ESTADO: En construcci√≥n",
            "ESTADO: Desarrollando plataforma",
            "ESTADO: Escribiendo c√≥digo...",
            "ESTADO: Compilando m√≥dulos",
            "ESTADO: Optimizando c√≥digos",
            "ESTADO: Esto va a  demorar varios d√≠as..."
        ];

        let index = 0;
        const msgElement = document.getElementById('dynamic-msg');

        function cambiarMensaje() {
            // Efecto de desvanecimiento
            msgElement.style.opacity = 0;
            
            setTimeout(() => {
                index = (index + 1) % mensajes.length;
                msgElement.innerText = mensajes[index];
                msgElement.style.opacity = 1;
            }, 500); // Espera a que termine la transici√≥n de opacidad
        }

        // Cambiar cada 3 segundos
        setInterval(cambiarMensaje, 3000);
    </script>
</body>
</html>
