<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Plataforma Central</title>
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a7bd5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --nav-bg: rgba(15, 23, 42, 0.8);
            --key-gold: #fbbf24;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-btn:hover { color: var(--primary); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
        }

        .construction-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 4rem 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: rotate 4s linear infinite;
            display: inline-block;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--primary);
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--key-gold);
            color: var(--key-gold);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <nav class="top-bar">
        <a href="panel.html" class="back-btn">← Volver al Panel</a>
        <div class="user-info">
            <span class="user-name">Usuario: <strong>Relojes Ariel</strong></span>
        </div>
    </nav>

    <div class="main-content">
        <div class="construction-card">
            <div class="icon-box">⚙️</div>
            <h1>Ajustes</h1>
            <p>Módulo de configuración de cuentas.</p>
            <div class="badge">En Construcción</div>
        </div>
    </div>

</body>
</html>
